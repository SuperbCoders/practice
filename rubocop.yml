AllCops:
  Include:
    - Rakefile
  Exclude:
    - Guardfile
    - bin/**/*
    - db/**/*
    - vendor/**/*
    - node_modules/**/*
    - config/**/*
    - config/initializers/*.rb
    - script/**/*
    - spec/*.rb
    - features/**/*
    - spec/rails_helper.rb
    - spec/spec_helper.rb

  Rails:
    Enabled: true

Style/LambdaCall:
  Enabled: false

Style/Encoding:
  Enabled: false

Style/AlignHash:
  Enabled: false

# Avoid long parameter lists
ParameterLists:
  Max: 4
  CountKeywordArgs: true

ClassLength:
  Max: 100

LineLength:
  Max: 80